<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Greeting Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .greeting {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .custom-image {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="displayGreeting()">Submit</button>
        <div class="greeting" id="greetingMessage"></div>
        <img src="https://github.com/theprodigy2013/meowmeowcats/blob/main/image.png" alt="Custom Picture" class="custom-image" id="customImage" style="display: none;">
    </div>

    <script>
        function displayGreeting() {
            var name = document.getElementById('nameInput').value;
            var greetingMessage = document.getElementById('greetingMessage');
            var customImage = document.getElementById('customImage');
            if(name) {
                greetingMessage.textContent = "Hello, " + name;
                customImage.style.display = 'block';
            } else {
                greetingMessage.textContent = "Please enter your name.";
                customImage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
